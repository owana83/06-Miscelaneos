<div [ngClass]="alerta" class="alert" role="alert">
    This is a success alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
</div>

<button type="button" class="btn btn-info m-2" (click)="alerta = 'alert-info'"> Info </button>
<button type="button" class="btn btn-success m-2" (click)="alerta = 'alert-success'"> Success </button>

<br><br>

<h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger }">
    Hola mundo
</h3>

<button (click)="propiedades.danger = !propiedades.danger" type="button" class="btn btn-danger" [ngClass]=" { 'btn-danger':propiedades.danger, 'btn-info':!propiedades.danger } ">
    Cambiar
</button>

<br><br>

<h3>Proceso as√≠ncrono</h3>
<button (click)="ejecutar();" type="button" class="btn btn-primary" [disabled]="loading">
    <i [ngClass]="{'fa-save':!loading, 'fa fa-sync fa-spin':loading}" class="fas"></i>
    
    <span *ngIf="!loading"> Guardar cambios</span>
    <span *ngIf="loading"> Espere por favor</span>
</button>
